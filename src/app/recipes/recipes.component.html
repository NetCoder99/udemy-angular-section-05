<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeListItemSelected)="selectedListRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
          *ngIf="selectedListRecipe; else infoText"
          [recipeProp]="selectedListRecipe"
        ></app-recipe-detail>
        <ng-template #infoText>
          <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
